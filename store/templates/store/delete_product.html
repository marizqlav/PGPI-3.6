{% extends 'store/main.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h1>Eliminar "{{ product.name }}"</h1>
      <p>¿Estás seguro de que quieres eliminar este producto?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
