{% extends 'claims/base_generic.html' %}

{% block content %}
  <h1>Nueva reclamación</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="title">Título:</label>
    <input class="form-control requiredField Highlighted-label" id="title" type="text" name="title"  required>
    <br>
    <label for="description">Descripción:</label>
    <textarea class="form-control requiredField Highlighted-label" id="description" name="description" required></textarea>
    <br>
    <input  class="btn btn-dark" type="submit" value="Enviar reclamación">
    <a class="btn btn-dark" href="/claims/claims/">Cancelar</a>
  </form>
{% endblock %}
