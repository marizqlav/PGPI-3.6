{% extends "users/base.html" %}
{% block title %} Actualizar Usuario {% endblock title %}
{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                        <div class="card-header justify-content-center">
                            <h3 class="font-weight-light my-4 text-center">Actualizar cuenta</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">Nombre</label>
                                            {{ user_form.first_name }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">Apellidos</label>
                                            {{ user_form.last_name }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">Usuario</label>
                                            {{ user_form.username }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1">Email</label>
                                            {{ user_form.email }}
                                        </div>
                                    </div>
                                </div>
                                <!-- Agrega aquí los campos adicionales que puedan ser actualizados -->
                                <!-- Por ejemplo: contraseña, imagen de perfil, etc. -->
                                
                                <!-- Botón para actualizar usuario -->
                                <div class="form-group mt-4 mb-0">
                                    <button type="submit" class="col-md-12 btn btn-dark">Actualizar Usuario</button>
                                </div>
                                <div class="form-group mt-4 mb-0">
                                    <a class="btn btn-dark" href="/users/admin">Volver</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
