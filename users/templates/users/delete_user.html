{% extends "users/base.html" %}
{% block title %} Eliminar Usuario {% endblock title %}
{% block content %}
    <div class="container">
        <h1>Eliminar Usuario</h1>
        <p>¿Estás seguro de que quieres eliminar el usuario '{{ username }}'?</p>
        <p>Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="confirm-delete" class="btn btn-danger">Confirmar Eliminación</button>
            <a href="{% url 'admin-users-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock content %}
